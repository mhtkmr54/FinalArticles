{% extends "base.html" %}
 
{% block content %}
    <h1>Contact us</h1>

    {% if errors %}
        <ul>
            {% for error in errors %}
            <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="" method="post">
        
        <p>Your e-mail : <input type="text" name="email"></p>
        
        <input type="submit" value="Submit">
    </form>
 {% endblock %}
